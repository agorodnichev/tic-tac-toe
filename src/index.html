<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <div class="app-container"></div>
  <!-- 
    ------------- NEW GAME SCREEN -----------------
   -->
   <template id="new-game-template">
     <div class="new-game-menu-container">
       <div class="game-name">
         <img src="./assets/icon-x.svg" alt="">
         <img src="./assets/icon-o.svg" alt="">
       </div>
       <div class="pick-player-section">
         <h3>PICK PLAYER 1&#x2019S MARK</h3>
         <div class="player-options">
           <div class="player-x-option player-option" data-option="x">
             <svg 
               class="player-option__image player-option__imageX"
               viewBox="0 0 64 64"
               xmlns="http://www.w3.org/2000/svg">
               <path
                 class="x-option-path"
                 d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" 
                 stroke="#31C3BD" 
                 stroke-width="2" 
                 fill="none"/>
             </svg>
           </div>
           <div class="player-o-option player-option" data-option="o">
             <svg 
               class="player-option__image player-option__imageO" 
               viewBox="0 0 66 66"
               xmlns="http://www.w3.org/2000/svg">
               <path
                 class="o-option-path"
                 d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                 stroke="#F2B137"
                 stroke-width="2"
                 fill="none"/>
             </svg>
           </div>
         </div>
         <div class="pick-player-info">
           <span>REMEMBER : X GOES FIRST</span>
         </div>
       </div>
       <div class="new-game-buttons">
         <a href="" class="button new-game-cpu-button">NEW GAME (VS CPU)</a>
         <a href="" class="button new-game-player-button">NEW GAME  (VS PLAYER)</a>
       </div>
     </div>
   </template>

    <!-- 
    ------------- GAME BOARD SCREEN -----------------
   -->
   <template id="game-board-template">
     <div class="game-board-screen-container">
      <div class="board-header">
        <div class="game-name">
          <img src="./assets/icon-x.svg" alt="">
          <img src="./assets/icon-o.svg" alt="">
        </div>
        <div class="turn">
          <div class="svgs-grid-wrapper">
            <svg 
              class="player-option__image player-option__imageO" 
              viewBox="0 0 66 66"
              xmlns="http://www.w3.org/2000/svg">
              <path
                class="o-option-path option-path"
                d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                stroke="#F2B137"
                stroke-width="2"
                fill="none"/>
            </svg>
            <svg 
              class="player-option__image player-option__imageX"
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg">
              <path
                class="x-option-path option-path"
                d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" 
                stroke="#31C3BD" 
                stroke-width="2" 
                fill="none"/>
            </svg>        
          </div>
          <span>TURN</span>
        </div>
        <a href="" class="button restart-button">
          <img src="./assets/icon-restart.svg" alt="restart">
        </a>
      </div>
      <div class="game-board">
        <ul class="game-board-items">
          <li class="item1 board-item" data-item-number="1"></li>
          <li class="item2 board-item" data-item-number="2"></li>
          <li class="item3 board-item" data-item-number="3"></li>
          <li class="item4 board-item" data-item-number="4"></li>
          <li class="item5 board-item" data-item-number="5"></li>
          <li class="item6 board-item" data-item-number="6"></li>
          <li class="item7 board-item" data-item-number="7"></li>
          <li class="item8 board-item" data-item-number="8"></li>
          <li class="item9 board-item" data-item-number="9"></li>
        </ul>
      </div>
      <div class="board-footer">
        <div class="score-x score-card">
          <span class="score-description">X (<span></span>)</span>
          <div class="score">0</div>
        </div>
        <div class="score-ties score-card">
          <span class="score-description">TIES</span>
          <div class="score">0</div>
        </div>
        <div class="score-o score-card">
          <span class="score-description">O (<span></span>)</span>
          <div class="score">0</div>
        </div>
      </div>
     </div>
   </template>
   <template id="x-icon-template">
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"/></svg>
   </template>
   <template id="o-icon-template">
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#F2B137"/></svg>
   </template>
   <template id="x-outline-icon-template">
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
   </template>
   <template id="o-outline-icon-template">
    <svg width="66" height="66" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#F2B137" stroke-width="2" fill="none"/></svg>
   </template>
</body>
</html>
